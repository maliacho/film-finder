<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FilmFinder</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--link css and js correctly when done
    (no more need for css link)-->
    <link rel="stylesheet" type="text/css" href="./Assets/style.css">
    <script defer src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

</head>
<body>
<div class="text-center py-4 mx-auto max-w-screen-lg p-4">
    <header>
        <h1>FilmFinder</h1>
    </header>
<!--playlist area-->
    <main>
        <section id="watch-list" class="top-left">
            <h2>My Watch List</h2>
            <ul id="watch-list-items">
            </ul>
            <!--watchlist items displayed here-->
            <button id="open-watch-list">Open Watch List</button>
        </section>
    
        <!-- search area -->
        <section class="mt-8 flex items-center" id="movie-search">
            <h2>Search for a Movie</h2>
            <input type="text" id="search-input" class="w-full border rounded-l-lg py-2 px-4" placeholder="Enter movie name">
            <button id="search-button" class="full border rounded-r-lg px-4 py-2">Search</button>
            <div id="search-results">
                <ul id="search-list"></ul>
                <!-- results -->
            </div>
        </section>
        <section id="suggested-movies" class="center">
            <h2>Suggested Movies</h2>
            <ul id="suggested-movie-items">
                <!-- suggested movies -->
                <li><a href="#">Suggested Movie 1</a></li>
                <li><a href="#">Suggested Movie 2</a></li>
                <li><a href="#">Suggested Movie 3</a></li>
                <li><a href="#">Suggested Movie 4</a></li>
                <!-- can add more if needed -->
            </ul>
        </section>
        <!--add more sections if needed-->
    </main>
</div>
    <footer>
        <p>&copy; 2023 FilmFinder</p>
    </footer>
</body>
</html>
