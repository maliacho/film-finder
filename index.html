<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FilmFinder</title>
    <!--link css and js correctly when done-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>FilmFinder</h1>
    </header>
<!--playlist area-->
    <main>
        <section id="watch-list" class="top-left">
            <h2>My Watch List</h2>
            <ul id="watch-list-items">
            </ul>
            <!--watchlist items displayed here-->
            <button id="open-watch-list">Open Watch List</button>
        </section>

        <!-- search area -->
        <section id="movie-search" class="center">
            <h2>Search for a Movie</h2>
            <input type="text" id="search-input" placeholder="Enter movie name">
            <button id="search-button">Search</button>
            <div id="search-results">
                <!-- results -->
            </div>
        </section>
    <!--add sections if needed(maybe movie suggestions) -->
    </main>
    <footer>
        <p>&copy; 2023 FilmFinder</p>
    </footer>
</body>
</html>
