<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FilmFinder</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- additional css file (not needed right now) --
    <link rel="stylesheet" type="text/css" href="./Assets/style.css"> -->
    <script defer src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
<div class="text-center py-4 mx-auto max-w-prose">
    <header class="box-decoration-clone bg-gradient-to-r from-indigo-600 to-pink-500 text-white">
        <h1>FilmFinder</h1>
    </header>
    <!-- playlist area -->
    <main>
        <!-- search area -->
        <section class="mt-8 flex flex-col items-center" id="movie-search">
            <h2>Search for a Movie</h2>
            <div class="flex w-full">
                <input type="text" id="search-input" class="w-full border rounded-l-lg py-2 px-4" placeholder="Enter movie name">
                </div>

                <div class="grid gap-0 grid-cols-2">
                    <div>
                        <button id="search-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded-lg">Search</button>
                    </div>
                    <div>
                        <button id="open-watch-list" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded-lg ml-2">Watch List</button>
                    </div>
                
            <!--
            </div>
                <div class="flex">
                    <button id="search-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded-lg">Search</button>
                    <button id="open-watch-list" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded-lg ml-2">Watch List</button>
                </div>
            -->
            <!-- Centered search results -->
            <div id="search-results" class="mt-4 flex flex-col items-center">
                <div id="search-list"></div>
                <!-- results -->
            </div>
            <!-- error message when movie not found -->
            <div id="error-message" style="color: red;"></div>
        </section>
        <section id="suggested-movies" class="center">
            <h2>Suggested Movies</h2>
            <ul id="suggested-movie-items">
                <!-- suggested movies -->
                <li><a href="#">Suggested Movie 1</a></li>
                <li><a href="#">Suggested Movie 2</a></li>
                <li><a href="#">Suggested Movie 3</a></li>
                <li><a href="#">Suggested Movie 4</a></li>
                <!-- can add more if needed -->
            </ul>
        </section>
        <!-- add more sections if needed -->
    </main>
</div>


<footer class="text-center py-4 mx-auto max-w-screen-lg p-4">
    <p>&copy; 2023 FilmFinder</p>
</footer>

</body>
</html>
