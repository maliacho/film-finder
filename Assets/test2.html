<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <div class="bg-blue-500 text-white py-4 text-center">
        <h1 class="text-2xl font-semibold">Website Name</h1>
    </div>

    <!-- Search Bar -->
    <div class="container mx-auto mt-8 flex items-center">
        <input type="text" class="w-full border rounded-l-lg py-2 px-4 focus:outline-none" placeholder="Search...">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">Search</button>
    </div>

    <!-- To-Do List -->
    <div class="container mx-auto mt-8 flex">
        <!-- Dropdown Menu (Left Side) -->
        <div class="w-1/4 mr-4">
            <div class="relative">
                <button class="block text-gray-700 hover:text-gray-900 focus:text-gray-900 focus:outline-none">
                    To-Do List
                </button>
                <ul class="absolute left-0 mt-2 py-2 bg-white border rounded-lg shadow-lg hidden">
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">Task 1</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">Task 2</a></li>
                    <!-- Add more tasks here -->
                </ul>
            </div>
        </div>

        <!-- Search Results (Right Side) -->
        <div class="w-3/4">
            <h2 class="text-xl font-semibold">Search Results</h2>
            <!-- Add your search results here -->
        </div>
    </div>

    <!-- Include Tailwind CSS JavaScript (for dropdown menu) -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.js"></script>
</body>
</html>
