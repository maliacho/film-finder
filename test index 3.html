<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFinder</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Flowbite components for Tailwind (CSS)-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet">
    <!-- Flowbite components for Tailwind (JavaScript) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>   
    <!-- JavaScript -->
    <script defer src="script.js"></script>
    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
           <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
     </button>
     
     <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
           <ul class="space-y-2 font-medium">
              <li>
               <!-- My Watch List Section goes here -->
                 <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <span class="ml-3">Watch List</span>
                 </a>
              </li>
              <li>
                 <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <span class="flex-1 ml-3 whitespace-nowrap">Movie 1</span>
                 </a>
              </li>
             <div id="watch-list-items" class="hidden">
                <ul id="to-do-list">
                    <!-- To-do list items will be dynamically added here -->
                </ul>
            </div>
           </ul>
        </div>
     </aside>
     
     <div class="p-4 sm:ml-64">
      <div class="text-center py-4 mx-auto max-w-prose">
         <header class="box-decoration-clone bg-gradient-to-r from-indigo-600 to-pink-500 text-white">
            <h1>FilmFinder</h1>
        </header>
         <!-- playlist area -->
         <main>
             <!-- search area -->
             <section class="mt-8 flex flex-col items-center" id="movie-search">
                 <h2>Search for a Movie</h2>
                 <div class="flex w-full">
                     <input type="text" id="search-input" class="w-full border rounded-l-lg py-2 px-4" placeholder="Enter movie name">
                     <button id="search-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l-none rounded-r-lg">Search</button>
                 </div>
                 <!-- Centered search results -->
                 <div id="search-results" class="mt-4 flex flex-col items-center">
                     <div id="search-list"></div>
                     <!-- results -->
                 </div>
                 <!-- error message when movie not found -->
                 <div id="error-message" style="color: red;"></div>
             </section>
             <section id="suggested-movies" class="center">
               <h2>Our Picks</h2>
               <ul id="suggested-movie-items">
                   <!-- suggested movies -->
                   <li id="nathan"><a href="#">Nathan</a></li>
                   <li id="moe"><a href="#">Moe</a></li>
                   <li id="daniel"><a href="#">Daniel</a></li>
                   <li id="malia"><a href="#">Malia</a></li>
                     <!-- can add more if needed -->
                 </ul>
             </section>
             <!-- add more sections if needed -->
         </main>
     </div>
<footer class="mt-8 flex flex-col items-center">
      <p>&copy; 2023 FilmFinder</p>
</footer>

<section id="watch-list" class="top-left">
            <h2>My Watch List</h2>
            <!-- Toggleable to-do list -->
            <div id="watch-list-items" class="hidden">
                <ul id="to-do-list">
                    <!-- To-do list items will be dynamically added here -->
                </ul>
            </div>
            <!-- Message for empty watch list -->
            <p id="empty-watch-list-message" class="hidden text-red-500">There is nothing in your watch list</p>
            <!-- Watchlist items displayed here -->
            <button id="open-watch-list" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Open Watch List
            </button>
        </section>

</body>
</html>
